<!DOCTYPE html>

<html>
<head>
<title>Job Offer</title>
<style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .job-card {
            background-color: white;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .job-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .job-description, .job-requirements {
            color: #666;
            line-height: 1.6;
        }
        .company-logo {
            width: 100px;
            height: 100px;
            float: left;
            margin-right: 20px;
        }
        .company-name {
            font-size: 30px;
            line-height: 100px;
        }
        .job-details {
            margin-bottom: 20px;
            clear: both;
        }
    </style>
</head>
<body>
<div class="job-card">
<img alt="Company Logo" class="company-logo" src="logo.png"/>
<h1 class="company-name"></h1>
<h1 class="job-title"></h1>
<div class="job-details">
<p>Departament: </p>
<p>Widełki płacowe:  rocznie</p>
<p>Poziom doświadczenia: </p>
<p>Lokalizacja: </p>
<p>Typ pracy: </p>
<p>Złóż aplikacje do: 2024-01-24</p>
</div>
<p class="job-description"></p>
<h2>Requirements</h2>
<ul class="job-requirements"><li></li></ul>
</div>
</body>
</html>
